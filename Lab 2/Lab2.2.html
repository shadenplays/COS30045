    <h1 style="color: white;">Drawing with data</h1>
   
    
    <script>
        var w=500;
        var h=200;

        var dataset=[15,5,26,23,9,25,8,9];

        var svg =d3.select("body")
                   .append("svg")
                   .attr("width",w)
                   .attr("height",h)
                   .style("background-color", "lightgray");

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
                return i * (w/dataset.length);
            })
            .attr("y",function(d){
                return h-d*4;
            })
            .attr("width",function(d){
                return w/dataset.length - 1
            })
            .attr("height",function(d){
                return d*4;
            });
        
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d;
            })
            .attr("fill","white")
            .attr("x",function(d,i){
                return i * (w/dataset.length)+23;
            })
            .attr("y",function(d){
                return h-d*4+15
            })
    </script>
