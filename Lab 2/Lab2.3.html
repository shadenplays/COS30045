    <h1 style="color:white;">Drawing with Scatter Plot</h1>
    <script>
        var w=600;
        var h=200;

        var dataset=[[5,20,2],[480,90,12],[250,50,8],[100,3,6],[330,95,9],[410,12,10],[475,44,11],[25,67,3],[85,21,5],[220,88,7]];

        var svg =d3.select("body")
                   .append("svg")
                   .attr("width",w)
                   .attr("height",h);
        
        svg.append("rect")
            .attr("width", w)
            .attr("height", h)
            .attr("fill", "lightgray"); 

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx",function(d,i){
                return d[0]+12 ;
            })
            .attr("cy",function(d){
                return d[1]+30;    
            })
            .attr("r",function(d){
                return d[2];
            })
            .attr("fill","black");
        
        
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d[0]+","+d[1];
            })
            .attr("fill","black")
            .attr("x",function(d,i){
                return d[0]-1;
            })
            .attr("y",function(d){
                return d[1]+15;
            })
            .style("font-size", "10px");
    </script>
