<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Khoo Sheng Xiang">
    <title>Scatter Plot with Scales</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1 style="color:white;">Drawing with Scatter Plot</h1>
<script>
    var w = 600;
    var h = 400;
    var padding = 40;

    var dataset = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
    ];

    var scale=d3.scaleLinear()
                .domain([d3.min(dataset,function(d){
                    return d[0];
                 }),
                d3.max(dataset,function(d) {
                    return d[0];
                })])



                    var svg =d3.select("body")
                        .append("svg")
                        .attr("width",w)
                        .attr("height",h);

                    svg.append("rect")
                        .attr("width", w)
                        .attr("height", h)
                        .attr("fill", "lightgray");

                    svg.selectAll("circle")
                        .data(dataset)
                        .enter()
                        .append("circle")
                        .attr("cx",function(d,i){
                            return d[0]+12 ;
                        })
                        .attr("cy",function(d){
                            return d[1]+30;
                        })
                        .attr("r",function(d){
                            return d[2];
                        })
                        .attr("fill","black");


                    svg.selectAll("text")
                        .data(dataset)
                        .enter()
                        .append("text")
                        .text(function(d){
                            return d[0]+","+d[1];
                        })
                        .attr("fill","black")
                        .attr("x",function(d,i){
                            return d[0]-1;
                        })
                        .attr("y",function(d){
                            return d[1]+15;
                        })
                        .style("font-size", "10px");
</script>
</script>

</html>
