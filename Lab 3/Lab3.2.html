<h1 style="color:white;">Drawing with Scatter Plot</h1>

<script>
  var w=600;
  var h=300;
  var padding =50;

  var dataset=[[5,20],[500,90],[250,50],[100,33],[330,95],[410,12],[475,44],[25,67],[85,21],[220,88]];

  var xScale = d3.scaleLinear()
          .domain([d3.min(dataset,function(d){
            return d[0];
          }),
            d3.max(dataset, function(d){
              return d[0];
            })])
          .range([padding,w-padding]);

  var yScale = d3.scaleLinear()
          .domain([d3.min(dataset, function(d) { return d[1]; }), d3.max(dataset, function(d) { return d[1]; })])
          .range([h-padding, padding]);

  var svg =d3.select("body")
          .append("svg")
          .attr("width",w)
          .attr("height",h);

  svg.append("rect")
          .attr("width", w)
          .attr("height", h)
          .attr("fill", "lightgray");

  svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx",function(d,i){
            return xScale(d[0]);
          })
          .attr("cy",function(d){
            return yScale(d[1]);
          })
          .attr("r",3)
          .attr("fill", function (d) {
            if (d[0] == d3.max(dataset, function(d) { return d[0];})) { // Fixed variable name
              return "red";
            }
            return "black";
          });

  svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function(d){
            return d[0]+","+d[1];
          })
          .attr("fill","black")
          .attr("x",function(d,i){
            return xScale(d[0]) +5 ;
          })
          .attr("y",function(d){
            return yScale(d[1]);
          })
          .style("font-size", "10px");

  var xAxis = d3.axisBottom(xScale)
          .ticks(5)
          .tickValues([25,50,100,150,200,250,300,350,400,450,500]);
  var yAxis = d3.axisLeft(yScale)

  svg.append("g")
          .attr("transform", "translate(0," + (h - padding) + ")")
          .call(xAxis);

  svg.append("g")
          .attr("transform", "translate(" + padding + ",0)")
          .call(yAxis);

</script>
